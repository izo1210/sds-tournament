<mat-card 
    [style.background-color]="backgroundColor$ | async" 
    [style.color]="color$ | async" 
    style="display: flex; flex-direction: column; align-items: center;">
        <mat-card-content style="font-size: 5em; margin: 1em;">{{ score }}</mat-card-content>
        <mat-card-footer>{{ displayName$ | async }}</mat-card-footer>
</mat-card>
