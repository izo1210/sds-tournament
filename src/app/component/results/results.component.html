<app-time-filter (filter)="gamesService.queryRange($event.from, $event.to)"></app-time-filter>
<div class="flex-column-stretch table-container">
    <table mat-table [dataSource]="dataSource$">
        <!-- Columns -->
        <ng-container matColumnDef="winnerPlayer">
            <th mat-header-cell *matHeaderCellDef>Winner</th>
            <td mat-cell *matCellDef="let row">
                <app-player-card [player]="row.winnerPlayer" [displayNameProvider]="displayNameProvider"></app-player-card>
            </td>
        </ng-container>
        <ng-container matColumnDef="winnerScore">
            <th mat-header-cell *matHeaderCellDef>sc.</th>
            <td mat-cell *matCellDef="let row">{{ row.winnerScore }}</td>
        </ng-container>
        <ng-container matColumnDef="loserPlayer">
            <th mat-header-cell *matHeaderCellDef>Loser</th>
            <td  mat-cell *matCellDef="let row">
                <app-player-card [player]="row.loserPlayer" [displayNameProvider]="displayNameProvider"></app-player-card>
            </td>
        </ng-container>
        <ng-container matColumnDef="loserScore">
            <th mat-header-cell *matHeaderCellDef>sc.</th>
            <td mat-cell  *matCellDef="let row">{{ row.loserScore }}</td>
        </ng-container>
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Timestamp</th>
            <td mat-cell *matCellDef="let row">{{ row.timestamp.substring(0, 16).replace('T', ' ') }}</td>
        </ng-container>
        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
