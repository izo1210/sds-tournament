<app-time-filter (filter)="gamesService.queryRange($event.from, $event.to)"></app-time-filter>

<table mat-table [dataSource]="dataSource$" style="width: 100%">
    <!-- Columns -->
    <ng-container matColumnDef="winnerPlayer">
        <th mat-header-cell *matHeaderCellDef>Winner player</th>
        <td 
            mat-cell 
            *matCellDef="let row" 
            [style.backgroundColor]="row.winnerPlayer.backgroundColor"
            [style.color]="row.winnerPlayer.color"
            >{{ getDisplayName(row.winnerPlayer) }}</td>
    </ng-container>
    <ng-container matColumnDef="winnerScore">
        <th mat-header-cell *matHeaderCellDef>Winner score</th>
        <td 
            mat-cell 
            *matCellDef="let row"
            [style.backgroundColor]="row.winnerPlayer.backgroundColor"
            [style.color]="row.winnerPlayer.color"
            >{{ row.winnerScore }}</td>
    </ng-container>
    <ng-container matColumnDef="loserPlayer">
        <th mat-header-cell *matHeaderCellDef>Loser player</th>
        <td 
            mat-cell 
            *matCellDef="let row" 
            [style.backgroundColor]="row.loserPlayer.backgroundColor"
            [style.color]="row.loserPlayer.color"
            >{{ getDisplayName(row.loserPlayer) }}</td>
    </ng-container>
    <ng-container matColumnDef="loserScore">
        <th mat-header-cell *matHeaderCellDef>Loser score</th>
        <td 
            mat-cell 
            *matCellDef="let row"
            [style.backgroundColor]="row.loserPlayer.backgroundColor"
            [style.color]="row.loserPlayer.color"
            >{{ row.loserScore }}</td>
    </ng-container>
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td 
            mat-cell 
            *matCellDef="let row"
            >{{ row.timestamp }}</td>
    </ng-container>
    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
