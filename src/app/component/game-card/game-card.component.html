<mat-card style="display: flex; flex-direction: column; align-items: center;">
    <mat-card-header>{{ displayName(game.leftPlayer) }} : {{ displayName(game.rightPlayer) }}</mat-card-header>
    <mat-card-content>{{ game.leftScore }} : {{ game.rightScore }}</mat-card-content>
    <mat-card-footer>{{ game.timestamp }}</mat-card-footer>
</mat-card>
