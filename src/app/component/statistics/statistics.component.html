<app-time-filter (filter)="gamesService.queryRange($event.from, $event.to)"></app-time-filter>
<div class="flex-column-stretch table-container">
    <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
        <!-- Columns -->
        <ng-container matColumnDef="player" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
            <td mat-cell *matCellDef="let row">
                <app-player-card [player]="row.player" [displayNameProvider]="displayNameProvider"></app-player-card>
            </td>
        </ng-container>
        <ng-container matColumnDef="winTotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Win</th>
            <td mat-cell *matCellDef="let row">{{ row.winTotal }}</td>
        </ng-container>
        <ng-container matColumnDef="scoreTotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
            <td mat-cell *matCellDef="let row">{{ row.scoreTotal }}</td>
        </ng-container>
        <ng-container matColumnDef="diffTotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Diff</th>
            <td mat-cell *matCellDef="let row">{{ row.diffTotal }}</td>
        </ng-container>
        <ng-container matColumnDef="gameTotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Game</th>
            <td mat-cell *matCellDef="let row">{{ row.gameTotal }}</td>
        </ng-container>
        <ng-container matColumnDef="winPerGame">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Win/g</th>
            <td mat-cell *matCellDef="let row">{{ row.winPerGame }}</td>
        </ng-container>
        <ng-container matColumnDef="scorePerGame">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Score/g</th>
            <td mat-cell *matCellDef="let row">{{ row.scorePerGame }}</td>
        </ng-container>
        <ng-container matColumnDef="diffPerGame">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Diff/g</th>
            <td mat-cell *matCellDef="let row">{{ row.diffPerGame }}</td>
        </ng-container>
        <ng-container matColumnDef="spacer">
            <th mat-header-cell *matHeaderCellDef style="width: auto;"></th>
            <td  mat-cell *matCellDef="let row"></td>
        </ng-container>
        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
